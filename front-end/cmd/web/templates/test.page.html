{{template "base" .}}

{{define "content" }}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-5"> microservices</h1>
                <hr>
                <a href="javascript:void(0);" id="brokerBtn" class="btn btn-outline-secondary">Send Broker</a>
                <a href="javascript:void(0);" id="authBrokerBtn" class="btn btn-outline-secondary">Send Auth</a>
                <a href="javascript:void(0);" id="logBtn" class="btn btn-outline-secondary">Send Log</a>
                <a href="javascript:void(0);" id="mailBtn" class="btn btn-outline-secondary">Send Mail</a>
                <a href="javascript:void(0);" id="logGRPCBtn" class="btn btn-outline-secondary">Send gRPC log</a>

                <div id="output" class="mt-5" style="outline: 1px solid silver; padding: 2em;">
                    <span class="text-muted">Output shows here...</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 class="mt-5" id="sent">Sent</h4>
                <div class="mt-1"  style="outline: 1px solid silver; padding: 2em;">
                    <pre id="payload"><span class="text-muted">Nothing sent yet...</span></pre>
                </div>
            </div>
            <div class="col">
                <h4 class="mt-5">Received</h4>
                <div class="mt-1" style="outline: 1px solid silver; padding: 2em;">
                    <pre id="received"><span class="text-muted">Nothing received yet...</span></pre>
                </div>
            </div>
        </div>
    </div>
{{end}}

{{define "js"}}
    <script>

        const email = `admin@example.com`

        let output = document.getElementById("output")
        let sent = document.getElementById("payload")
        let received = document.getElementById("received")
        let brokerBtn = document.getElementById("brokerBtn")
        let authBrokerBtn = document.getElementById("authBrokerBtn")
        let logGRPCBtn = document.getElementById("logGRPCBtn")
        let logBtn = document.getElementById("logBtn")
        let mailBtn= document.getElementById("mailBtn")

        mailBtn.addEventListener("click", () => {
                const payload = {
                    action: "mail",
                    mail: {
                        from: "me@example.com",
                        to: "you@there.com",
                        subject: "test sending email",
                        message: "hello world!",
                    }
                }

                const headers = new Headers()
                headers.append("Content-Type", "application/json")

                const body = {
                    method: "POST",
                    body: JSON.stringify(payload),
                    headers: headers,
                }

                fetch("http:\/\/localhost:8080/handle", body)
                    .then((res) => res.json())
                    .then((data) => {
                        sent.innerHTML = JSON.stringify(payload, undefined, 4)
                        received.innerHTML = JSON.stringify(data, undefined, 4)
                        if (data.error) {
                            console.log(data.message)
                            output.innerHTML += `<br><strong>Error: </strong>: ${data.message}`
                        } else {
                            output.innerHTML += `<br><strong>Success reponse from broker service </strong>: ${data.message}`
                        }
                    })
                    .catch((err) => {
                        console.log(err)
                        output.innerHTML += `<br><br> Error: ` + err
                    })
            })

        logBtn.addEventListener("click", () => {
                const payload = {
                    action: "log",
                    log: {
                        name: "event",
                        data: "some kind of data",
                    }
                }

                const headers = new Headers()
                headers.append("Content-Type", "application/json")

                const body = {
                    method: "POST",
                    body: JSON.stringify(payload),
                    headers: headers,
                }

                fetch("http:\/\/localhost:8080/handle", body)
                    .then((res) => res.json())
                    .then((data) => {
                        sent.innerHTML = JSON.stringify(payload, undefined, 4)
                        received.innerHTML = JSON.stringify(data, undefined, 4)
                        if (data.error) {
                            console.log(data.message)
                            output.innerHTML += `<br><strong>Error: </strong>: ${data.message}`
                        } else {
                            output.innerHTML += `<br><strong>Success reponse from logger service </strong>: ${data.message}`
                        }
                    })
                    .catch((err) => {
                        console.log(err)
                        output.innerHTML += `<br><br> Error: ` + err
                    })
            })

            logGRPCBtn.addEventListener("click", () => {
                const payload = {
                    action: "log",
                    log: {
                        name: "event",
                        data: "some kind of grpc data",
                    }
                }

                const headers = new Headers()
                headers.append("Content-Type", "application/json")

                const body = {
                    method: "POST",
                    body: JSON.stringify(payload),
                    headers: headers,
                }

                fetch("http:\/\/localhost:8080/log-grpc", body)
                    .then((res) => res.json())
                    .then((data) => {
                        sent.innerHTML = JSON.stringify(payload, undefined, 4)
                        received.innerHTML = JSON.stringify(data, undefined, 4)
                        if (data.error) {
                            console.log(data.message)
                            output.innerHTML += `<br><strong>Error: </strong>: ${data.message}`
                        } else {
                            output.innerHTML += `<br><strong>Success reponse from logger service </strong>: ${data.message}`
                        }
                    })
                    .catch((err) => {
                        console.log(err)
                        output.innerHTML += `<br><br> Error: ` + err
                    })
            })

        brokerBtn.addEventListener("click", () => {
            const body = {
                method: 'POST',
            }

            fetch("http:\/\/localhost:8080/", body)
                .then((res) => res.json())
                .then((data) => {
                    sent.innerHTML = "empty POST request"
                    received.innerHTML = JSON.stringify(data, undefined, 4)
                    if (data.error) {
                        console.log(data.message)
                    }  else {
                        output.innerHTML += `<br><strong>Reponse from broker service </strong>: ${data.message}`
                    }
                })
                .catch((err) => {
                    console.log(err)
                    output.innerHTML += `<br><br> Error: ` + err
                })
        })

        authBrokerBtn.addEventListener("click", () => {
            const payload = {
                action: "auth",
                auth: {
                    email: email,
                    password: "verysecret",
                }
            }

            const headers =  new Headers()
            headers.append("Content-Type", "application/json")

            const body = {
                method: "POST",
                body: JSON.stringify(payload),
                headers: headers,
            }

            fetch("http:\/\/localhost:8080/handle", body)
                .then((res) => res.json())
                .then((data) => {
                    sent.innerHTML = JSON.stringify(payload, undefined, 4)
                    received.innerHTML = JSON.stringify(data, undefined, 4)
                    if (data.error) {
                        console.log(data.message)
                        output.innerHTML += `<br><strong>Error: </strong>: ${data.message}`
                    }  else {
                        output.innerHTML += `<br><strong>Success reponse from broker service </strong>: ${data.message}`
                    }
                })
                .catch((err) => {
                    console.log(err)
                    output.innerHTML += `<br><br> Error: ` + err
                })
        })
    </script>
{{end}}
